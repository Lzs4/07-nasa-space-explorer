<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NASA Space Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      background: #0b3d91;
      color: white;
    }
    header {
      background: #000;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      height: 50px;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .controls {
      padding: 1rem;
      text-align: center;
    }
    .controls label, .controls input, .controls button {
      margin: 0.5rem;
      font-size: 1rem;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .gallery-item {
      width: 300px;
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img, .gallery-item iframe {
      width: 100%;
      height: auto;
    }
    .gallery-item .info {
      padding: 0.5rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      color: black;
      max-width: 600px;
      padding: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .close {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .random-fact {
      background: #001f4d;
      padding: 1rem;
      text-align: center;
      font-style: italic;
    }
    .loading-message {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" alt="NASA Logo" class="logo" />
    <h1>NASA Space Explorer</h1>
  </header>

  <div id="random-fact" class="random-fact"></div>

  <div class="controls">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" />
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" />
    <button id="getImages">Get Space Images</button>
  </div>

  <p id="loadingMessage" class="loading-message" style="display:none">ðŸ”„ Loading space photosâ€¦</p>

  <div id="gallery" class="gallery"></div>

  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="modalMedia"></div>
      <h2 id="modalTitle"></h2>
      <p id="modalDate"></p>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    const API_KEY = 'DEMO_KEY';
    const factList = [
      "The Sun contains 99.8% of the mass in the solar system.",
      "Jupiter has 79 known moons!",
      "Neutron stars can spin 600 times per second.",
      "A spoonful of a neutron star weighs about a billion tons.",
      "One day on Venus is longer than one year on Venus."
    ];

    document.getElementById('random-fact').textContent = `ðŸš€ Did You Know? ${factList[Math.floor(Math.random() * factList.length)]}`;

    document.getElementById('getImages').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!start || !end) return alert("Please select both dates.");

      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('gallery').innerHTML = '';

      fetch(`https://api.nasa.gov/planetary/apod?api_key=${API_KEY}&start_date=${start}&end_date=${end}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('loadingMessage').style.display = 'none';
          data.reverse().forEach(item => {
            const card = document.createElement('div');
            card.className = 'gallery-item';

            const media = item.media_type === 'image'
              ? `<img src="${item.url}" alt="${item.title}" />`
              : `<iframe src="${item.url}" frameborder="0" allowfullscreen></iframe>`;

            card.innerHTML = `${media}<div class="info"><h3>${item.title}</h3><p>${item.date}</p></div>`;
            card.addEventListener('click', () => openModal(item));
            document.getElementById('gallery').appendChild(card);
          });
        });
    });

    function openModal(item) {
      document.getElementById('modalMedia').innerHTML = item.media_type === 'image'
        ? `<img src="${item.hdurl || item.url}" alt="${item.title}" style="width:100%" />`
        : `<iframe src="${item.url}" frameborder="0" allowfullscreen style="width:100%"></iframe>`;
      document.getElementById('modalTitle').textContent = item.title;
      document.getElementById('modalDate').textContent = item.date;
      document.getElementById('modalDescription').textContent = item.explanation;
      document.getElementById('modal').style.display = 'flex';
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });
  </script>
</body>
</html>
